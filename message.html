<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send a Message</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-[375px] h-[812px] bg-white rounded-[40px] shadow-2xl flex flex-col relative overflow-hidden">

    <!-- Notch -->
    <div class="bg-black w-24 h-6 rounded-b-lg absolute top-0 left-1/2 transform -translate-x-1/2 z-10"></div>

    <!-- Header -->
    <div class="p-4 pt-10 flex items-center justify-between">
      <a href="matches.html" class="text-blue-500 text-sm">← Back</a>
      <h1 class="text-xl font-bold">Emily</h1>
      <div></div>
    </div>

    <!-- Message Area -->
    <div id="messages" class="flex-1 px-4 overflow-y-auto space-y-2 pb-20">
      <div class="text-left max-w-[75%] bg-gray-100 px-4 py-2 rounded-xl">
        Hey! I'm moving to NYC next month, looking for a roommate.
      </div>
      <div class="text-right max-w-[75%] bg-blue-500 text-white px-4 py-2 rounded-xl ml-auto">
        Awesome! I’m also searching. What neighborhood are you thinking?
      </div>
      <!-- Add more message bubbles here -->
    </div>

    <!-- Message Input -->
    <div class="absolute bottom-0 w-full p-4 bg-white border-t">
      <div class="flex items-center space-x-2">
        <input id="inputMessage" type="text" placeholder="Type a message..." class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none" />
        <button onclick="sendMessage()" class="bg-blue-500 text-white rounded-full px-4 py-2 text-sm">Send</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bg-white border-t p-3 flex justify-around text-sm">
        <a href="index.html" class="text-gray-500">Home</a>
        <a href="matches.html" class="text-blue-500 font-bold">Matches</a>
        <a href="my-profile.html" class="text-gray-500">Profile</a>
      </div>
      

  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('inputMessage');
      const text = input.value.trim();
      if (text === '') return;

      const messageBubble = document.createElement('div');
      messageBubble.className = 'text-right max-w-[75%] bg-blue-500 text-white px-4 py-2 rounded-xl ml-auto';
      messageBubble.innerText = text;

      document.getElementById('messages').appendChild(messageBubble);
      input.value = '';
      input.focus();
    }
  </script>

</body>
</html>
